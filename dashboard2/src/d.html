<head>

</head>
<body class="bg-gray-200 font-sans  ">

  <div class="flex h-screen">

        <a href="reporting.html" class="block text-gray-300 hover:bg-gray-700 px-4 py-2 rounded"> <i class="fa-solid fa-file mr-2" style="color: #fcfcfd; "></i>Repoting</a>
        <a href="setting.html" class="block text-gray-300 bg-gray-700 px-4 py-2  w-full  rounded absolute bottom-5"> <i class="fa-solid fa-gear mr-2" style="color: #fcfcfd; "></i>Setting</a>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1  overflow-y-auto">

      <!-- Dashboard Header -->
      <header class="flex justify-between items-center mb-4 p-2 shadow-md bg-white sticky">
        <h2 class="text-xl font-semibold">Dashboard</h2>
        <div class="flex items-center space-x-2">
          <a href="#" class="text-gray-600 hover:text-gray-800">Admin</a>
          <li class="group list-none">
            <button type="button " id="optionsButton">
              <img src="./image/bird-colorful-logo-gradient-vector_343694-1365.avif" alt=""
                class="w-8 h-8  rounded block object-cover align-middle">
            </button>
            <ul class="options-list absolute right-1 p-5 bg-white text-gray-600 " style="display: none;">
              <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#">Profile</a></li>
              <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#">Api token</a></li>
              <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
          </li>
        </div>
      </header>

      <!-- Main Dashboard Grid -->
      <div class="flex  gap-4 p-5">
        <div class="left  w-4/6 flex ">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-4 ">

            <!-- Block 1 -->
            <div class="bg-white p-4 rounded shadow-md bg-pink-100 ">
              <i class="fa-regular fa-address-card text-2xl text-blue-500" ></i>
              <p class="text-2xl font-bold mt-4">1259</p>

            </div>
    
            <!-- Block 2 -->
            <div class="bg-white p-4 rounded shadow-md bg-yellow-100">

              <p class="text-2xl font-bold mt-4">23</p>
              <p class="text-gray-500">Job opening</p>
            </div>
    
            <!-- Block 3 -->
            <div class="bg-white p-4 rounded shadow-md bg-green-100 ">
              <i class="fa-solid fa-file text-2xl text-blue-500" ></i>
              <p class="text-2xl font-bold mt-4">123</p>
              <p class="text-gray-500">New applicant</p>
            </div>

            <div class="bg-white rounded shadow-md flex col-span-3 h-64">
              <canvas id="myLineChart"></canvas>
            </div>
            <div class="bg-white rounded shadow-md flex col-span-3 ">
              
            </div>
            

            <!-- <div class="bg-white rounded shadow-md  col-span-3 ">

             <p class="text-sm text-gray-500 ">Due Date: <span class="text-black font-medium"> december 23 2018 </span></p>
            </div> -->
    
            <!-- Add more blocks as needed -->
    
          </div>
        
          
          
        </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-4 ">

            <!-- Block 1 -->
            <div class="bg-blue-500  p-4 rounded shadow-md  col-span-3">
              
              
              <h3 class="text-lg font-semibold text-white ">Upcoming </h3>
              <h3 class="text-lg font-semibold mb-4 text-white">Company Event</h3>
              <p class=" mb-1 text-white">Watch a thriller</p>
            </div>
            <div class="bg-white p-4 rounded shadow-md text-center col-span-3">
              <canvas id="donutChart" class="h-96"></canvas>

            </div>
            </div>
        </div>
