<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
  </style>

</head>

<body class="text-gray-800 font-sans">
  <div class=" flex ">
    <!-- start slidebar -->
    <div class="relative left-0 top-0 w-64 h-screen bg-[#f1f5f9] p-4 sticky">
      <a class="flex items-center pb-4 border-b border-b-gray-800">
        <img src="./image/bird-colorful-logo-gradient-vector_343694-1365.avif" alt=""
          class="w-10 h-10 rounded object-cover">
        <span class="text-lg font-bold text-black ml-3">Logo</span>
      </a>

      <ul class="mt-4 slidebar-dropdown space-y-2">
        <li class="mb-1 group active">
          <a href="#"
            class="flex items-center  rounded-md py-2 px-4 text-white hover:bg-[#7e22ce] hover:text-gray-100 group-[.active]:bg-[#7e22ce] group-[.active]:text-white">
            <i class="fa-solid fa-house ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2"> Dashboard</span>

          </a>
        </li>

        <li class="mb-1 group">
          <a href="#"
            class="flex items-center rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-user ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2"> Profile</span>
          </a>
        </li>

        <li class="mb-1 group">
          <a href="#"
            class="flex items-center rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-building ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2"> Department</span>
          </a>
        </li>

        <li class="mb-1 group">
          <a href="#"
            class="flex items-center rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-users ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2">User</span>
          </a>
        </li>

        <li class="mb-1 group">
          <a href="#"
            class="flex items-center rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-user-plus ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2">Team</span>
          </a>
        </li>

        <li class="mb-1 group">
          <a href="#"
            class="flex items-center rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-file ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2">Reporting</span>
          </a>
        </li>

        <li class="mb-1 group absolute bottom-4 w-[87%]">
          <a href="#"
            class="flex items-center  rounded-md py-2 px-4 text-white bg-[#a855f7] hover:bg-[#7e22ce] hover:text-gray-100  group-[.active]:bg-gray-800 group-[.active]:text-white">
            <i class="fa-solid fa-gear ml-6" style="color: #fcfcfd;"></i>
            <span class="text-lg ml-2"> Settings</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- end slidebar -->

    <!-- main start -->

    <div class="right w-full">
      <main class="  bg-gray-50 w-full ">
        <div class="py-2 px-4 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 z-50 ">
          <button type="button" class="text-lg text-gray-600">
            <i class="fa-solid fa-bars"></i>
          </button>

          <ul class="flex items-center text-sm ">
            <li class="ml-4">
              <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>

            <li class="text-gray-600 mr-2 ml-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Analystic</li>
          </ul>

          <ul class="ml-auto flex items-center">
            <li class="mr-1">
              <button type="button"
                class="text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
                <i class="fa-regular fa-bell"></i>
              </button>
            </li>
            <!-- profile  -->
            <li class="group">
              <button type="button " id="optionsButton">
                <img src="./image/bird-colorful-logo-gradient-vector_343694-1365.avif" alt=""
                  class="w-8 h-8 rounded block object-cover align-middle">
              </button>
              <ul class="options-list absolute right-1 p-5 bg-white text-gray-600 " style="display: none;">
                <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#">Profile</a></li>
                <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#">Api token</a></li>
                <li class="hover:bg-gray-100 hover:rounded px-6"><a href="#" id="logoutButton">Logout</a></li>
              </ul>
            </li>
          </ul>

          </li>

        </div>

        <div class="flex  h-screen  lg:flex-row md:flex-col sm:flex-col">
          <div class="lg:w-full    p-2 ml-10">
            <div class=" grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3  gap-5 p-2 ">
              <div class="row-span-2  border-2 border-black p-5 rounded-[20px] ">
                <h1 class="text-center text-sm font-medium">No of Users Available</h1>
                <h1 class="text-center text-2xl font-bold">60</h1>
              </div>
              <div class="row-span-2 border-2 border-black p-5 rounded-[20px] ">
                <h1 class="text-center text-sm font-medium ">No of QR code generated</h1>
                <h1 class="text-center text-2xl font-bold">5</h1>
              </div>
              <div class="border-2 border-black rounded-[10px] text-md font-medium flex items-center justify-center">
                <a href="#">
                      <i class="fa-regular fa-message "></i>
                      <button class=" text-md font-medium">Messages</button>
                      <span class="rounded-full bg-pink-500 px-3 text-white">99+</span>
                </a>
              </div>
              <div class="border-2 border-black rounded-[10px] text-md font-medium flex items-center justify-center">
                <a href="#">
                      <i class="fa-regular fa-envelope"></i>
                      <button class=" text-md font-medium">Emails</button>
                      <span class="rounded-full bg-[#67e8f9] px-3 text-white">30+</span>
                </a>
              </div>
            </div>

            <div class="grid grid-rows-3 grid-cols-3 grid-flow-col p-2 ">
              <div class="row-span-3  col-span-3  rounded-[20px] w-full h-64 border-2 border-black">
               <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>

              </div>
            </div>

              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-5 h-[38%] p-2">
                <div class="bg-[#f5f5f5] rounded-[20px] border-2 border-black">
                    <canvas id="myLineChart" class="w-full h-full"></canvas>
                </div>
                <div class="bg-[#f5f5f5] rounded-[20px] border-2 border-black">
                    <canvas id="myDoughnutChart" class="w-full h-40"></canvas>
        
                </div>
        
            </div>
          </div>
        

         <div class=" w-full lg:w-[30%] py-10 px-10 ">
          <div class="grid flex flex-col gap-5 h-[38%] p-2 ">
            <div class="bg-[#f5f5f5] rounded-[20px] border-2 border-black">
              <canvas id="donutChart" class="h-full w-full"></canvas>
            </div>
            <div class="bg-[#f5f5f5] rounded-[20px] border-2 border-black">
              <canvas id="donutChartt" class="h-full w-full"></canvas>
    
            </div>
    
        </div>
       </div>

     </div>
          
        </main>
      </div>
      </div>
  <!-- main end -->















  <script src="./js/script.js"></script>
</body>

</html>
