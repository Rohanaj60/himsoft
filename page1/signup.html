<body>

     <div class="container mx-auto h-screen flex items-center  justify-center  border-red-600 ">

        <div class="left-area flex items-center">
            <img src="./images/undraw_medicine_b1ol.png" alt="" class="w-full h-[60%]">

        <div class="right-area bg-white">
           <h2 class="text-3xl font-bold   text-center  mt-5">Register</h2>
        <div class="my-5">
                <div class="p-2 w-full">
                    <label for=" " class="leading-7  text-lg w-[80%] flex mx-auto ">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Email" class="w-[80%] mt-2 bg-white-100 flex mx-auto rounded border border-gray-300 focus:border-indigo-500 focus: focus:ring-2 focus:ring-indigo-200  text-base outline-none text-gray-700 py-1 px-3 resize-none leading-8 transition-colors duration-200 ease-in-out"></input>
                </div>
                <div class="p-2 w-full">
                    <label for="" class="leading-7 text-lg w-[80%] flex mx-auto">password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" class="w-[80%] mt-2 bg-white-100 flex mx-auto  rounded border border-gray-300 focus:border-indigo-500 focus: focus:ring-2 focus:ring-indigo-200  text-base outline-none text-gray-700 py-1 px-3 resize-none leading-8 transition-colors duration-200 ease-in-out"></input>
                </div>
                <div class="p-2 w-full">
                    <label for="" class="leading-7 text-lg w-[80%] flex mx-auto">Confirm password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Enter your Password" class="w-[80%] mt-2 bg-white-100 flex mx-auto  rounded border border-gray-300 focus:border-indigo-500 focus: focus:ring-2 focus:ring-indigo-200  text-base outline-none text-gray-700 py-1 px-3 resize-none leading-8 transition-colors duration-200 ease-in-out"></input>

                    <p class="w-[80%] flex mx-auto mt-2 text-gray-500 ">Already have an account?  <a href="login.html" class="text-blue-500 hover:underline"> Login here</a>
                   
                    </p>
                 
                
                
                </div>
        </div>
