                        <i class="fa-solid fa-house mr-2  ml-16"></i><a href="index.html">Dashboard</a></div>
                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i
                            class="fa-solid fa-user mr-2 ml-16"></i><a href="profile.html">Profile</a></div>
                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i
                            class="fa-solid fa-building mr-2 ml-16"></i><a href="department.html">Department</a></div>
                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i
                            class="fa-solid fa-users mr-2 ml-16"></i><a href="user.html">User</a></div>
                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i

            <div class="flex justify-end items-center space-x-4 p-4">

                    <!-- Dropdown button -->
                    <button type="button"
                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-black border border-transparent rounded-md  focus:outline-none   ">
                        Admin

                            <path

                    <!-- Dropdown content -->
                    <div
                        class="absolute right-0 mt-2 space-y-2 origin-top-right bg-white border border-gray-200 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>

                    </div>

                    <h1 class="text-2xl font-bold mb-6 text-center">Department Form</h1>
                    <form class=" rounded px-8  pb-8 mb-4">
                      <div class="mb-4">
                        <label class="block text-black  mb-2 font-semibold" for="departmentName">
                          Department Name
                        </label>
                        <input
                          class="bg-white border-2  shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "

                      </div>
                      <div class="mb-6">
                        <label class="block text-black mb-2 font-semibold" for="departmentDescription">
                          Description
                        </label>
                        <textarea
                          class="bg-white border-2  appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "
                          id="departmentDescription" rows="4"></textarea>
                      </div>
                      <div class="text-center">
                        <button type="submit"
                          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Create
                          Department</button>
            
                      </div>
                    </form>
                  </div>

    <script>

            const toggleSidebarButton = document.getElementById('toggleSidebar');
            const sidebar = document.querySelector('.header');
    
            toggleSidebarButton.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
            });
        });
    </script>
