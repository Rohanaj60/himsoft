<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i

                    <div class=" hover:bg-teal-400 hover:text-white p-4 rounded-lg bg-[#f5f5f5]"><i

                </div>

            </div>

        </section>

        <section>

                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="email" class="leading-7 text-lg text-white">username</label>
                      <input type="text" id="username" name="username" placeholder="username" class="w-full bg-gray-100  rounded border border-gray-300 focus:border-indigo-500 focus: focus:ring-2 focus:ring-indigo-200  text-base outline-none text-gray-700 py-1 px-3 resize-none leading-8 transition-colors duration-200 ease-in-out"></input>

                  </div>
                    <div class="p-2 w-full">
                        <div class="relative">

                  </div>

                </section>

    <script src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleSidebarButton = document.getElementById('toggleSidebar');
            const sidebar = document.querySelector('.header');
    
            toggleSidebarButton.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
            });
        });
    </script>
